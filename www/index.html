<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to E-Auction</title>
  <style>
    /* Custom styles for the jumbotron */
    .jumbotron {
      background-color: #f8f9fa; /* Light background color */
      border-radius: 10px; /* Rounded corners */
      padding: 2rem; /* Padding inside the jumbotron */
      margin: 2rem auto; /* Center the jumbotron */
      max-width: 800px; /* Max width for better appearance */
      text-align: center; /* Center text */
    }

    .jumbotron h1 {
      font-size: 2.5rem; /* Title font size */
      color: #343a40; /* Title color */
    }

    .embed-responsive {
      max-width: 100%; /* Responsive image */
      height: auto; /* Maintain aspect ratio */
    }

    .lead {
      font-size: 1.25rem; /* Larger font size for lead text */
      color: #555; /* Darker color for lead text */
      margin-bottom: 1rem; /* Space below each paragraph */
    }

    .btn {
      border-radius: 5px; /* Rounded corners for buttons */
      padding: 0.5rem 1.5rem; /* Padding for buttons */
      font-size: 1rem; /* Font size for buttons */
      margin: 0.5rem; /* Margin for buttons */
    }

    .btn-primary {
      background-color: #007bff; /* Primary button color */
      color: white; /* Button text color */
    }

    .btn-success {
      background-color: #28a745; /* Success button color */
      color: white; /* Button text color */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #343a40;
      color: white;
    }

    header .btn-home {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Auction</h1>
    <a href="index.html" class="btn-home">Home</a>
  </header>

  <div class="jumbotron">
    <p class="lead">Your one-stop destination for online auctions.</p>
    <br>
    <img src="./img/forindex.svg" alt="indeximage" style="height: 350px;" class="embed-responsive">
    <br><br>
    <p class="lead">This is an e-commerce auction site where you can post auction listings, place bids, comment, and manage a watchlist.</p>  
    <p class="lead">View ongoing auctions in Active Listings, or sell a product via Create Listing.</p>
    <br>
    <div class="button-container">
      <form action="register.html">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </form>
  
      <form action="login.html">
        <button type="submit" class="btn btn-success btn-lg">Login</button>
      </form>
    </div>
  
    <style>
      .button-container {
        display: flex;
        justify-content: center;
        gap: 1rem; /* Space between buttons */
      }
    </style>
  
 

  <!-- Link to Bootstrap Javascript -->
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
